<html lang="en">
<head>

  <style>

</head>
<body class="text-white flex flex-col min-h-screen">

    Chatbot.initFull({
      chatflowid: "e38dcabf-5531-4bb1-8b0b-c3ba9e4c9978",  // your chatflow id

      theme: {
        button: { backgroundColor: "#FFD700", right: 20, bottom: 20, size: "large", iconColor: "black" },
        chatWindow: { welcomeMessage: "üëã Hi, I'm your AI Assistant. How can I help today?" }

</body>
</html>
